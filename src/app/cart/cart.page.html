<ion-toolbar color="primary">
  <ion-buttons slot="start">
    <ion-menu-button auto-hide="false"></ion-menu-button>
  </ion-buttons>
  <ion-title>Carrito</ion-title>
</ion-toolbar>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of selectItems">
      {{item?.quantity}} x {{item?.name}} - {{item?.price}} Bs.
      <span slot="end" {{item.price * item.quantity}} Bs.>  </span>
    </ion-item>
    <ion-item>
      Total: <span slot="end"> {{total}} Bs. </span>
    </ion-item>
  </ion-list>

  <div class="center">
    <ion-button  class="" full round (click)="presentModal()">Realizar Compra</ion-button>
    <ion-button fill="solid" color="dark" (click)="remove()">Remover carrito</ion-button>
  </div>

</ion-content>
