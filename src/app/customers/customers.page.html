
<ion-content>

  <ion-grid class="ion-margin-top">

    <ion-item lines="none" color="secundary">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button auto-hide="false"></ion-menu-button>
        </ion-buttons>
        <ion-label class="title"  >Popular</ion-label>
      </ion-toolbar>
      
      <ion-button slot="end" size="small" shape="round" color="primary">Vista General</ion-button>
    </ion-item>
    <ion-row>
      <ion-slides [options]="slideOpts">
        <ion-slide *ngFor="let item of popularItems">
          <ion-card class="bgCard" [routerLink]="['/', 'tabs', 'items', item.id]">
            <ion-card-header>
              <ion-label>
                {{item?.name}}
                <p>Bs.{{item?.price}}</p>
              </ion-label>
            </ion-card-header>
            <ion-card-content>
              <img [src]="item?.img" />
            </ion-card-content>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </ion-row>
  </ion-grid>

  <ion-grid class="ion-margin-top">
    <ion-item lines="none" color="light">
      <ion-label class="title">Productos Destacados   </ion-label>
      <ion-button slot="end" size="small" shape="round" color="primary">Vista General</ion-button>
    </ion-item>
    <ion-row>
      <ion-slides [options]="slideOpts1">
        <ion-slide *ngFor="let item of featuredItems">
          <ion-card class="featured" [routerLink]="['/', 'tabs', 'items', item.id]">
            <ion-card-header>
              <img [src]="item?.img" />              
            </ion-card-header>
            <ion-card-content>
              <ion-item lines="none">
                <ion-label>
                  {{item?.name}}
                  <p><ion-text color="tertiary">{{item?.category}}</ion-text></p>
                </ion-label>
                <ion-text class="price" slot="end" color="primary"><b>Bs.{{item?.price}}</b></ion-text>
              </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </ion-row>
  </ion-grid>

</ion-content>
